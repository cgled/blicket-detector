<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style>
		.nexttext { font-weight: bold; color: #002A5C; }
		.textbox {width:100%;padding:1px;}
		</style>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				document.getElementById("button").onclick = nextButton;
				conditionarr = window.location.href.split("c=")
				c = conditionarr[1]
				document.getElementById("realrule").src = "./img/rule_"+c+".png"
				if(c==0){
					document.getElementById("explanation").innerHTML = "Suppose a friend says that the way to determine whether an object is a <b>blicket</b> is by looking at the background and the colours of the corners and centre-left triangle:<br><br>-  If the <b>block background is red</b> and the <b>corners are blue</b>, the block is a blicket.<br><br>-  If the <b>block background is blue</b> and the <b>centre-left triangle is blue</b>, then the block is also a blicket (see image below)."
				}
				if(c==1){
					document.getElementById("explanation").innerHTML = "Suppose a friend says that the way to determine whether an object is a <b>blicket</b> is by looking at the background and the colours of the corners and centre-left triangle:<br><br>-  If the <b>block background is blue</b> and the <b>corners are red</b>, the block is a blicket.<br><br>-  If the <b>block background is red</b> and the <b>centre-left triangle is red</b>, then the block is also a blicket (see image below)."
				}
				if(c==2){
					document.getElementById("explanation").innerHTML = "Suppose a friend says that the way to determine whether an object is a <b>blicket</b> is by looking at the colours of the corners and centre-left triangle:<br><br>-  If the <b>corners and centre-left triangle are different colours</b>, the block is a blicket (see image below)."
				}
				if(c==3){
					document.getElementById("explanation").innerHTML = "Suppose a friend says that the way to determine whether an object is a <b>blicket</b> is by looking at the colours of the corners and centre-left triangle:<br><br>-  If the <b>corners and centre-left triangle are different colours</b>, the block is a blicket (see image below)."
				}
				function nextButton() {
					var radios = document.getElementsByName('select');
						for (var i = 0, length = radios.length; i < length; i++) {
							if (radios[i].checked) {
								localStorage["rulepreference"] = i+1;
								break;
							}
						}
					window.location.href = "./attention.html?c="+c
			}
		})
		</script>
	</head>
	<body>	
	<div style="text-align:center;margin-left:15%;margin-right:15%;margin-top:10%;font-family:helvetica;";>
		<p style="font-size:18px;margin-top:-25px;" id="explanation">
		</p>
		<img src="" id="realrule" style="width:300px;height:auto;"/>
		<p style="font-size:18px;">
			<b>Assuming your friend's explanation is different from the one you gave before, which explanation do you prefer now?</b><br><br>(If both explanations are the same, skip this question.)
			<div class="radio" id="select">
				<form action="">
					Friend's answer
  					<input type="radio" id="radio1" name="preference" value="1">
  					<input type="radio" id="radio2" name="preference" value="2">
  					<input type="radio" id="radio3" name="preference" value="3">
  					<input type="radio" id="radio4" name="preference" value="4">
  					<input type="radio" id="radio5" name="preference" value="5">
  					<input type="radio" id="radio6" name="preference" value="6">
  					<input type="radio" id="radio7" name="preference" value="7">
  					Your previous answer
					</form>
					<br><br>
		</div>
			Click <span class=nexttext>NEXT</span> once you have made your selection.
		</p>
			<div class="next">
				<button type="button" id="button" style="margin-top:15px">NEXT</button><br><br><br>
			</div>
		</p>
	</div>
	</body>
</html>
